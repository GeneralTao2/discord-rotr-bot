Weather
SnowEnabled = yes; 
SnowTexture = EXRainDrop.tga;
SnowBoxDimensions = 100 ;
SnowBoxDensity = 1; 
SnowFrequencyScaleX = 1;
SnowFrequencyScaleY = 1;
SnowAmplitude = .2 ;
SnowVelocity = 16.0 ;
SnowPointSize = .3 ;
SnowPointSprites = yes ;
SnowQuadSize = .1 ;
End
WaterTransparency
TransparentWaterMinOpacity = 1 ;opacity of water at maximum depth - 2.0 is opaque, 1 transparent.
TransparentWaterDepth = 5.0 ;depth below water surface at which it becomes opaque (unless clipped by TransparentWaterMinOpacity)
StandingWaterColor = R:170 G:250 B:190 ;material color used to tint the water surface.
StandingWaterTexture = TWWater01.tga ; main texture used for water (usually something blue that looks like water).
AdditiveBlending = YES; use additive blending instead of alpha blending?
RadarWaterColor = R:170 G:250 B:190 ; color of water on radar display.
End