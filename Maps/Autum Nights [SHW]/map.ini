    Behavior = GarrisonContain ModuleTag_03
    ContainMax          = 10
    AllowInsideKindOf   = INFANTRY VEHICLE
    EnterSound          = GarrisonEnter
    ExitSound           = GarrisonExit
    DamagePercentToUnits = 50%
    MobileGarrison      = Yes
    
    End
  End

