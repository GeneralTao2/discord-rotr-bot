WaterTransparency
  TransparentWaterMinOpacity = 0.6       ; opacity of water at maximum depth - 1.0 is opaque, 0 transparent.
  TransparentWaterDepth = 20              ; depth below water surface at which it becomes opaque (unless clipped by TransparentWaterMinOpacity)
  StandingWaterColor = R:89 G:255 B:255    ; material color used to tint the water surface.
  StandingWaterTexture = TWWater01.tga   ; main texture used for water (usually something blue that looks like water).
  AdditiveBlending = no                  ; use additive blending instead of alpha blending?
  RadarWaterColor = R:89 G:255 B:255
End

