;-----------------FX for quad cannon fire, used by Partisan01 and GLA cargo plane---------------------
; ----------------------------------------------
FXList WeaponFX_QuadCannonGunFire
  LightPulse 
    Color = R:128 G:128 B:64
    Radius = 20 
    IncreaseTime = 0 
    DecreaseTime = 100
  End
  ParticleSystem 
    Name = GattlingCannonLenzflareIntense
    OrientToObject = Yes
    Offset = X:0.0 Y:0.0 Z:0.0
  End
  ParticleSystem 
    Name = FallingShells
    OrientToObject = Yes
    Offset = X:-5.0 Y:0.0 Z:0.0 ;No longer ejects cases from the muzzle!
  End
  Tracer
    DecayAt = 1
    Length = 10
    Width = 0.3
    Color = R:255 G:255 B:255
    Speed = 300
    Probability = 0.5
  End
End

; ----------------------------------------------
FXList WeaponFX_HeroicQuadCannonGunFire
  LightPulse 
    Color = R:255 G:255 B:128 
    Radius = 20 
    IncreaseTime = 0 
    DecreaseTime = 300
  End
  ParticleSystem 
    Name = HeroicGattlingCannonLenzflare
    OrientToObject = Yes
    Offset = X:0.0 Y:0.0 Z:0.0
  End
  ParticleSystem 
    Name = FallingShells
    OrientToObject = Yes
    Offset = X:-5.0 Y:0.0 Z:0.0
  End
  Tracer
    DecayAt = 1
    Length = 10
    Width = 0.3
    Color = R:255 G:0 B:0
    Speed = 300
    Probability = 0.5
  End
End



